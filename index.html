<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- největší hlavní recept -->
	<div class="recept hlavni">
		<div class="top">
	    <p class="kategorie">Saláty</p>
		<p class="komentare">5 komentářů</p>
		</div>
		<h1>Salát s&nbsp;vlašskými ořechy</h1>
	</div>
	
	<!-- malý recept 1 -->
	<div class="recept jedna">
		<div class="top">
			<p class="kategorie">Svačina</p>
			<p class="komentare">16 komentářů</p>
		</div>
		<h2>Chlebíček s&nbsp;avokádem</h2>
	</div>

	<!-- malý recept 2 -->
	<div class="recept dva">
		<div class="top">
			<p class="kategorie">Mexická</p>
			<p class="komentare">7 komentářů</p>
		</div>
		<h2>Avokádové tacos</h2>
	</div>

	<!-- malý recept 3 -->
	<div class="recept tri">
		<div class="top">
			<p class="kategorie">Luštěniny</p>
			<p class="komentare">23 komentářů</p>
		</div>
		<h2>Pita chléb s&nbsp;cizrnou</h2>	
	</div>

	<!-- malý recept 4 -->
	<div class="recept ctyri">
		<div class="top">
			<p class="kategorie">Burgery</p>
			<p class="komentare">19 komentářů</p>
		</div>
		<h2>Sójový burger</h2>
	</div>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
